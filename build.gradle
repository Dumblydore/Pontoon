// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.20'
    ext.dagger_version = '2.16'
    ext.glide_version = '4.8.0'
    ext.exo_player_version = '2.8.4'
    ext.rx_binding_version = '2.1.1'
    ext.retrofitVersion = '2.3.0'
    ext.google_support_version = '1.0.0'
    ext.arch_components_version = '2.0.0'
    ext.arch_components_pagination_version = '1.0.0'
    ext.nav_version = '1.0.0-alpha01'

    repositories {
        google()
        maven { url 'https://maven.fabric.io/public' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
    }
}

allprojects {
    repositories {
        google()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jitpack.io' }
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}