// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.51'
    ext.dagger_version = '2.16'
    ext.glide_version = '4.8.0-SNAPSHOT'
    ext.exo_player_version = 'r2.5.1'
    ext.rx_binding_version = '2.1.1'
    ext.retrofitVersion = '2.3.0'
    ext.google_support_version = '1.0.0-rc02'
    ext.arch_components_version = '2.0.0-rc01'
    ext.arch_components_pagination_version = '1.0.0'
    ext.nav_version = '1.0.0-alpha01'

    repositories {

        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.1.0'
        classpath 'io.fabric.tools:gradle:1.25.4'
//        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$nav_version"
//        classpath 'com.google.gms:google-services:3.1.0'
//        classpath 'io.fabric.tools:gradle:1.25.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'http://dl.bintray.com/amulyakhare/maven' }
        maven {
            name 'glide-snapshot'
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}